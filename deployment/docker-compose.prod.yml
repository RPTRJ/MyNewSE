# ==============================================================================
# Docker Compose Production - MySE Portfolio
# ==============================================================================
# File: deployment/docker-compose.prod.yml
# Usage: docker compose -f docker-compose.prod.yml --env-file .env.prod up -d
# ==============================================================================

services:
  # ============================================================================
  # Database - PostgreSQL 16
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================================================
  # Backend API - Go/Gin
  # ============================================================================
  backend:
    image: ${DOCKERHUB_USERNAME}/team14-backend:latest
    container_name: backend_api
    restart: unless-stopped
    environment:
      # Server
      GIN_MODE: release
      PORT: 8080
      
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_EXPIRE_HOURS: ${JWT_EXPIRE_HOURS}
      
      # SMTP for Password Reset
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      
      # Frontend URL (for password reset link)
      FRONTEND_URL: ${FRONTEND_URL}
    volumes:
      - uploads_data:/app/uploads
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================================================
  # Frontend - Next.js
  # ============================================================================
  frontend:
    image: ${DOCKERHUB_USERNAME}/team14-frontend:latest
    container_name: frontend_ui
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HOSTNAME: "0.0.0.0"
      PORT: 3000
    networks:
      - app_network
    depends_on:
      - backend

  # ============================================================================
  # Nginx Reverse Proxy
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app_network
    depends_on:
      - backend
      - frontend

# ==============================================================================
# Volumes - ข้อมูลจะไม่หายแม้ restart container
# ==============================================================================
volumes:
  postgres_data:
    name: portfolio_postgres_data
  uploads_data:
    name: portfolio_uploads_data

# ==============================================================================
# Networks
# ==============================================================================
networks:
  app_network:
    name: portfolio_network
    driver: bridge